services:
  db:
    image: postgres:16-alpine
    container_name: blog-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: blog
      POSTGRES_PASSWORD: blog
      POSTGRES_DB: blog
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - blog-network

  minio:
    image: minio/minio:latest
    container_name: blog-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - blog-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blog-backend
    restart: unless-stopped
    environment:
      DEBUG: "true"
      DATABASE_URL: postgresql+asyncpg://blog:blog@db:5432/blog
      DATABASE_URL_SYNC: postgresql://blog:blog@db:5432/blog
      ADMIN_EMAIL: admin@example.com
      ADMIN_DEFAULT_PASSWORD: changeme
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: blog
      MINIO_SECURE: "false"
      MINIO_PUBLIC_URL: ""
      SECRET_KEY: dev-secret-key-change-in-production
      CORS_ORIGINS: "*"
      TENOR_API_KEY: ${TENOR_API_KEY}
    volumes:
      - ./backend:/app
      - ./avatars:/app/avatars
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - blog-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blog-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - blog-network

volumes:
  postgres_data:
  minio_data:

networks:
  blog-network:
    driver: bridge